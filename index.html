<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetMari - Serviço online de streaming</title>

    <!--link css-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--link favicon-->
    <link 
    rel="shortcut icon" href="assets/img/favicon.ico" type="imagem/x-icon" />

    <!--link fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--header-->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.png" alt="NetMari"/>
            </a>

            <div class="header-actions">
                <button class="search">
                    <ion-icon name="search-outline"></ion-icon>
                </button>

            <div class="lang-wapper">
                <label for="language">
                    <ion-icon name="globe-outline"></ion-icon>
                </label>

                <select name="language" id="language">
                    <option value="en">EN</option>
                    <option value="es">ES</option>
                </select>
            </div>
            </div>

            <button class="btn btn-primary">Entrar</button>

            <button class="btn-mobile">
                <ion-icon name="reorder-three-outline"></ion-icon>
            </button>

            <nav class="navbar">
                <div class="navbar-top">
                    <a href="index.html">
                        <img src="assets/img/logo.png">
                    </a>

                    <button class="menu-close">
                        <ion-icon name="close-circle-outline"></ion-icon>
                    </button>
                </div>

                <ul class="navbar-list">
                    <li>
                        <a href="index.html" class="navbar-link">Home</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">Filmes</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">Bombando</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link">Séries</a>
                    </li>

                    <li>
                        <a href="#" class="navebar-link">Preços</a>
                    </li>
                </ul>

                <ul class="navbar-social-list">
                    <li>
                        <a href="https://www.facebook.com/" class="navbar-social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="https://www.instagram.com/" class="navbar-social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="https://twitter.com/NetflixBrasil" class="navbar-social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="https://www.youtube.com/" class="navbar-social-link">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="https://www.tiktok.com/pt-BR/" class="navbar-social-link">
                            <ion-icon name="logo-tiktok"></ion-icon>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>

    <!--link js-->
    <script src="assets/js/script.js"></script>

    <!--link icones-->
    <script 
        type="module" 
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script 
        nomodule 
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>


</body>
</html>
